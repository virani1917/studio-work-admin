<div class="relative">
    <div class="inner-flex inner-flex-medium">
        <div class="section-title">
            <h2 *ngIf="!is_edit"> Add Team </h2>
            <h2 *ngIf="is_edit"> Update Team </h2>
        </div>
        <div class="AddWrapper">
            <div class="container-fluid white-bg border-radius">
                <form name="addTeamForm" id="addTeamForm" (ngSubmit)="addteam(addTeamForm.form)" #addTeamForm="ngForm"
                    novalidate class="inner-flex inner-flex-medium">
                    <div class="inner-flex inner-flex-medium">
                        <div class="three-col-grid">
                            <div>
                                <label for="name" class="form-title-label semibold-fonts"> Name
                                    <span class="star">*</span>
                                </label>
                                <div class="formInput relative">
                                    <div class="form-input-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            home
                                        </span>
                                    </div>
                                    <input class="form-control" [ngClass]="{
                                        'error': addTeamForm.submitted && name.invalid
                                      }" type="text" placeholder="Enter Name" [(ngModel)]="teamObj.name"
                                        #name="ngModel" id="name" name="name" required>
                                </div>
                            </div>
                            <div>
                                <label for="location" class="form-title-label semibold-fonts"> Designation <span
                                        class="star">*</span>

                                </label>
                                <div class="formInput relative">
                                    <div class="form-input-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            groups
                                        </span>
                                    </div>
                                    <input class="form-control" [ngClass]="{
                                        'error': addTeamForm.submitted && designation.invalid
                                      }" type="text" placeholder="Enter Designation " [(ngModel)]="teamObj.designation"
                                        #designation="ngModel" id="designation" name="designation" required>
                                </div>
                            </div>


                        </div>
                        <div class="three-col-grid">
                            <!-- <div *ngIf="teamObj.description && teamObj.id"> -->
                            <div>
                                <label for="description" class="form-title-label semibold-fonts"> Description</label>
                                <div class="formInput relative">
                                    <ck-editor skin="moono-lisa" language="en" [config]="configEditor"
                                        name="description" #description="ngModel" required
                                        [(ngModel)]="teamObj.description">
                                    </ck-editor>
                                </div>
                            </div>
                            <!-- <div *ngIf="!teamObj.id "> -->
                            <!-- <div>
                                <label for="description" class="form-title-label semibold-fonts"> Description</label>
                                <div class="formInput relative">
                                    <ck-editor skin="moono-lisa" language="en" [config]="configEditor"
                                        name="description" #description="ngModel" required
                                        [(ngModel)]="teamObj.description">
                                    </ck-editor>
                                </div>
                            </div> -->

                            <div class="relative">
                                <label for="image" class="form-title-label semibold-fonts">Image</label>
                                <div class="formInput ImagePreviewBox relative">
                                    <div class="form-input-icon image-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            image
                                        </span>
                                    </div>
                                    <input class="form-control" type="file" (change)="onCoverIconChange($event)"
                                    [ngClass]="{
                                        'error': addTeamForm.submitted &&   teamObj.image != ''
                                      }" id="image" name="image" accept="image/png, image/jpeg"
                                        id="image" name="image" required accept="image/png, image/jpeg">

                                    <div class="previewWrapper">
                                        <p *ngIf="teamObj.image == '' " style='color : #00000050;'>
                                            Upload Image
                                        </p>
                                        <div *ngIf="teamObj.image != '' ">
                                            <div *ngIf="coverIcon">
                                                <img [src]="coverIcon" alt="">
                                            </div>
                                            <div *ngIf="!coverIcon">
                                                <img [src]="this.teamObj.image" alt="">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="remove-class" *ngIf="teamObj.image !== ''" (click)="removeImage();">
                                        Remove Image
                                    </div>
                                </div>

                               
                            </div>
                        </div>

                        <div class="three-col-grid">
                            <button type="submit" class="sangath-template-button w100" style="margin-top : 1rem;">
                                <span class="material-symbols-outlined">
                                    save
                                </span>
                                {{isteamSave ? "Please Wait..." : "Save Team" }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
