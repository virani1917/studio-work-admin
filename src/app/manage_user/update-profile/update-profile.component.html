<div class="relative">
    <div class="inner-flex inner-flex-medium">
        <div class="section-title">
            <h2> Update Profile </h2>
        </div>
        <div class="AddWrapper">
            <div class="container-fluid white-bg border-radius">
                <form name="updateProfileForm" id="updateProfileForm" (ngSubmit)="updateUserProfile(updateProfileForm.form)"
                    #updateProfileForm="ngForm" novalidate class="inner-flex inner-flex-medium">
                    <div class="inner-flex inner-flex-medium ">
                        <div class="inner-flex form-width-sec">
                            <div>
                                <label for="name" class="form-title-label semibold-fonts"> Name
                                    <span class="star">*</span>
                                </label>
                                <div class="formInput relative">
                                    <div class="form-input-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            person
                                        </span>
                                    </div>
                                    <input class="form-control" [ngClass]="{
                                        'error': updateProfileForm.submitted && name.invalid
                                      }" type="text" placeholder="Enter Name"
                                        [(ngModel)]="profileObj.name" #name="ngModel" id="name" name="name"
                                         required>
                                </div>
                            </div>
                            <div>
                                <label for="email" class="form-title-label semibold-fonts"> email <span class="star">*</span>
                                    
                                </label>
                                <div class="formInput relative">
                                    <div class="form-input-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            <span class="material-symbols-outlined">
                                                alternate_email
                                                </span>
                                        </span>
                                    </div>
                                    <input class="form-control" [ngClass]="{
                                        'error': updateProfileForm.submitted && email.invalid
                                      }"  type="email" placeholder="Enter Email "
                                        [(ngModel)]="profileObj.email" #email="ngModel" id="email"
                                        name="email" required>
                                </div>
                            </div>
                            <div>
                                <label for="description" class="form-title-label semibold-fonts"> Contact  Number <span class="star">*</span></label> 
                                
                                <div class="formInput relative">
                                    <div class="form-input-icon form-input-icon-left">
                                        <span class="material-symbols-outlined">
                                            <span class="material-symbols-outlined">
                                                call
                                                </span>
                                        </span>
                                    </div>
                                        <input type="text" name="contact_no" [(ngModel)]="profileObj.contact_no" #contact_no="ngModel" minlength="10"
                                        [ngClass]="{ 'error': updateProfileForm.submitted && contact_no.invalid }" maxlength="10" required class="form-control"
                                            placeholder="Contact No." (keypress)="_keyPress($event)">
                                    
                                </div>
                            </div>

                            <!-- <div class="relative">
                                <label for="image" class="form-title-label semibold-fonts">Image</label>
                                <div class="formInput ImagePreviewBox relative">
                                    <input class="form-control" type="file" (change)="onCoverIconChange($event)"
                                        id="image" name="image"  required
                                        accept="image/png, image/jpeg">
                                    <div class="previewWrapper">
                                        <p *ngIf="profileObj.image == '' " style='color : #00000050;'>
                                            Upload Image
                                        </p>
                                        <div *ngIf="profileObj.image != '' ">
                                            <div *ngIf="coverIcon">
                                                <img [src]="coverIcon" alt="">
                                            </div>
                                            <div *ngIf="!coverIcon">
                                                <img [src]="this.profileObj.image" alt="">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="remove-class" *ngIf="profileObj.image !== ''" (click)="removeImage();">
                                        Remove Image
                                    </div>
                                </div>
                            </div>   -->
                        </div>
                        <div class='three-col-grid'>
                        <button type="submit" class="sangath-template-button w100" style="margin-top : 1rem;" >
                            <span class="material-symbols-outlined">
                                save
                                </span>
                            {{isteamSave ? "Please Wait..." : "Save Team" }}
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
